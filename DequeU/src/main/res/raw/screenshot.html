<style>
    #highlight {
        z-index: 2147483647;
        position: fixed;
        pointer-events: none;
        outline: 3px solid #E03C31;
    }

    :hover {
        outline: 3px solid #000000;
    }

    .talkback:hover {
        outline: 3px solid #5FBE37;
    }
</style>
<script>
    function highlight(androidRect) {

        var imageDiv = document.getElementById('screenshot');
        var highlightDiv = document.getElementById('highlight');

        highlightDiv.style.display = 'block';

        var actualImageHeight = imageDiv.naturalHeight;
        var actualImageWidth = imageDiv.naturalWidth;

        var imageDivWidth = imageDiv.width;
        var imageDivHeight = imageDiv.height;

        var yScaleFactor = imageDivHeight / actualImageHeight;
        var xScaleFactor = imageDivWidth / actualImageWidth;

        highlightDiv.style.top = androidRect.top * yScaleFactor;
        highlightDiv.style.left = androidRect.left * xScaleFactor;

        highlightDiv.style.width = (androidRect.right - androidRect.left) * xScaleFactor;
        highlightDiv.style.height = (androidRect.bottom - androidRect.top) * yScaleFactor;   
    }

    function stopHighlight() {

        var highlightDiv = document.getElementById('highlight');
        
        highlightDiv.style.display = 'none';
    }

    function highlightTalkBackFocusableItems() {
        var sheet = document.createElement('style')
        sheet.innerHTML = ".talkback {outline: 3px solid #5FBE37;}";
        document.body.appendChild(sheet);
    }
</script>
